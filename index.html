<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Sleep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">
                <span class="logo-top">HONEY</span>
                <span class="logo-bottom">SLEEP</span>
            </h1>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <div class="container">
                <h2>We build products to help people sleep better</h2>
                <div class="breath-container">
                    <div class="pulse"></div>
                    <div class="breath-circle circle-1"></div>
                    <div class="breath-circle circle-2"></div>
                    <div class="breath-circle circle-3"></div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy;2025 Shenzhen HoneySleep Inc.</p>
        </div>
    </footer>
</body>
</html>
